<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.0.js"></script>
	</head>
	<body>
		<form>
		<input type="text" id="email" value="input email"/>
		<input type="text" id="passwords" value="input passwords" />
		<hr />
		<select id="single">
			<option>选择1号</option>
			<option>选择2号</option>
			<option>选择3号</option>
		</select>
		<select id="multiple" multiple="multiple" style="height: 120px;">
			<option selected="selected">选择1好</option>
			<option>选择2号</option>
			<option>选择3号</option>
			<option>选择4号</option>
			<option selected="selected">选择5号</option>
		</select>
		<input type="checkbox" value="check1" />多选1
		<input type="checkbox" value="check2" />多选2
		<input type="checkbox" value="check3" />多选3
		<input type="checkbox" value="check4" />多选4
		<input type="radio" value="radio1" />单选1
		<input type="radio" value="radio2" />单选2
		<input type="radio" value="radio3" />单选3
		</form>
		<script>
$(function(){
	var $email=$("form #email");
	$email.focus(function(){
		var emailTxt=$(this).val();
		if(emailTxt=="input email"){
			$(this).val("");
		}
	})
	$email.blur(function(){
		var emailTxt=$(this).val();
		if(emailTxt==""){
			$(this).val("input email");
		}
	})
	//密码设置，使用defaultValue
	var $password=$("form #passwords");
	$password.focus(function(){
		var txtValue=$(this).val();
		if(txtValue==this.defaultValue){
			$(this).val("");
		}
	})
	$password.blur(function(){
		var txtValue=$(this).val();
		if(txtValue==""){
			$(this).val("input passwords");
		}
	})
	//val()操作表单选项
	$("#single").val("选择3号");
	$("#multiple").val(["选择2号","选择3号"]);
	$(":checkbox").val(["check1", "check3"]);
	$(":radio").val(["radio1"]);
	//parent() parents() closest()
	var optionParent=$("option").parents("form");
	console.log(optionParent.html());
})
		</script>
	</body>
</html>
